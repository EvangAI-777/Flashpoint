name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Validate HTML
        run: npx html-validate "**/*.html" --config .htmlvalidate.json

      - name: Lint CSS
        run: npx stylelint "css/**/*.css"

      - name: Lint JavaScript
        run: npx eslint .

      - name: Validate JSON data files
        run: node -e "
          const fs = require('fs');
          const files = ['search/fields.json', 'search/sort.json', 'package.json'];
          for (const f of files) {
            JSON.parse(fs.readFileSync(f, 'utf8'));
            console.log('OK:', f);
          }
        "
