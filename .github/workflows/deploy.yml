name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Validate HTML
        run: npx html-validate "**/*.html" --config .htmlvalidate.json

      - name: Lint CSS
        run: npx stylelint "css/**/*.css"

      - name: Lint JavaScript
        run: npx eslint .

      - name: Validate JSON data files
        run: |
          node -e "
            const fs = require('fs');
            const files = ['search/fields.json', 'search/sort.json', 'package.json'];
            for (const f of files) {
              JSON.parse(fs.readFileSync(f, 'utf8'));
              console.log('OK:', f);
            }
          "

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site files
        run: |
          mkdir _site
          cp -r index.html 404.html home.js js css assets search statistics .nojekyll _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
